<header>
    <a href="{% url 'core:home' %}"><span>Home</span></a>
    
    {% if user.is_authenticated %}
        <a href="{% url 'users:profile' user.pk %}"><span>Profile</span></a>
        <a href="{% url 'users:logout' %}"><span>Log out</span></a>
    {% else %}
        <a href="{% url 'users:login' %}"><span>Log In</span></a>
        <a href="{% url 'users:signup' %}"><span>Sign Up</span></a>
    {% endif %}
</header>
