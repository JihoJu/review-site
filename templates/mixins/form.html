<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
        <div>
            <label for="{{field.auto_id}}">{{field.label}}</label>
            {{field}}
            
            {% if field.errors %}
                {{field.errors}}
            {% endif %}
                
        </div>
    {% endfor %}
    <button>{{cta}}</button>
</form>
